<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Add new books</h1>
            <form action="" id="form">
                <div>
                    <label for="title">Enter title: </label>
                    <input type="text" name="title" required>
                </div>
                <div>
                    <label for="author">Enter author: </label>
                    <input type="text" name="author" required>
                </div>
                <div>
                    <label for="pages">Enter pages: </label>
                    <input type="text" name="pages" required>
                </div>
                <div>
                    <label for="hasRead">Have you read the book? </label>
                    <input type="radio" name="hasRead" value="yes">Yes
                    <input type="radio" name="hasRead" value="no">No
                </div>
                <div>
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="content">
            <h1>Books</h1>
            <div class="book-list">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
